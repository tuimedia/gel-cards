  <body>

    <div class="page">

      <h1>GEL Cards</h1>

      <div class="flexbox flexbox--flex-cell">


      </div>

    </div>

    <script>

      var links = document.querySelectorAll('link[rel="import"]');
      var grid = document.querySelectorAll('.flexbox');

      for (var i = 0; i < links.length; i++) {

        // create grid element
        var gridEl = document.createElement('div');
        gridEl.classList.add('flexbox__item', 'one-whole', 'lap-and-up-one-half', 'desk-one-third');

        // get HTML
        var content = links[i].import;
        var el = content.querySelector('.js-card');
        gridEl.appendChild(el.cloneNode(true));

        grid[0].appendChild(gridEl);
      };

      // Grab DOM from warning.html's document.


    </script>
